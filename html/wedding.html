<!DOCTYPE html>
<html lang="ko" class="no-js">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wedding Gallery - Wedding</title>
        <meta name="description" content="Loading Effects for Grid Items with CSS Animations" />
        <meta name="keywords" content="css animation, loading effect, google plus, grid items, masonry" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../img/favicon/favicon.png">
        <link rel="stylesheet" type="text/css" href="../css/GridLoadingEffects/default.css" />
        <link rel="stylesheet" type="text/css" href="../css/GridLoadingEffects/component.css" />
        <link rel="stylesheet" href="../css/preloader/flower.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="../js/GridLoadingEffects/modernizr.custom.js"></script>

    </head>

    <body>
        <!--CSS Spinner-->
        <div class="flower-loader">
                Loading...
        </div>

        <a href = "../index.html"><img class="button__home" src="../img/png/home.png"></a>
        <button onclick="topFunction()" id="myBtn" title="Go to top"><img class="button__top" src="../img/png/top_arrow.png"></button>
        <div class="container">
            <header>
                <h1>Wedding Gallery <span>Ulleng Island and Korea Univ. </span></h1>
                <nav class="codrops-demos">
                    <a class="current-demo" href="../html/wedding.html">웨딩촬영</a>
                    <a href="../html/date.html">데이트</a>
                </nav>
            </header>
            <ul class="grid effect-6" id="grid">
                <li><img src="../img/wedding/1.jpg"></li>
                <li><img src="../img/wedding/2.jpg"></li>
                <li><img src="../img/wedding/3.jpg"></li>
                <li><img src="../img/wedding/4.jpg"></li>
                <li><img src="../img/wedding/5.jpg"></li>
                <li><img src="../img/wedding/6.jpg"></li>
                <li><img src="../img/wedding/7.jpg"></li>
                <li><img src="../img/wedding/8.jpg"></li>
                <li><img src="../img/wedding/9.jpg"></li>
                <li><img src="../img/wedding/10.jpg"></li>
                <li><img src="../img/wedding/k1.jpg"></li>
                <li><img src="../img/wedding/k2.jpg"></li>
                <li><img src="../img/wedding/k3.jpg"></li>
                <li><img src="../img/wedding/k4.jpg"></li>
                <li><img src="../img/wedding/k5.jpg"></li>
                <li><img src="../img/wedding/k6.jpg"></li>
                <li><img src="../img/wedding/k7.jpg"></li>
                <li><img src="../img/wedding/k8.jpg"></li>
                <li><img src="../img/wedding/k9.jpg"></li>
                <li><img src="../img/wedding/k10.jpg"></li>
                <li><img src="../img/wedding/k11.JPG"></li>
                <li><img src="../img/wedding/k12.jpg"></li>
                <li><img src="../img/wedding/k13.jpg"></li>
                <li><img src="../img/wedding/k14.jpg"></li>
            </ul>
        </div>

    <!-- Grid Loading -->
    <script src="../js/GridLoadingEffects/masonry.pkgd.min.js"></script>
    <script src="../js/GridLoadingEffects/imagesloaded.js"></script>
    <script src="../js/GridLoadingEffects/classie.js"></script>
    <script src="../js/GridLoadingEffects/AnimOnScroll.js"></script>
    <script>
        new AnimOnScroll(document.getElementById('grid'), {
            minDuration: 0.4,
            maxDuration: 0.7,
            viewportFactor: 0.2
        });
    </script>

    <!-- Preloader -->
    <script>
            //Preloader
            $(function(){ // this replaces document.ready
                $(window).on("load", function(){
                    $('.flower-loader').fadeOut('slow', function() {
                    $(this).remove();
                    });
                });
            });
    </script>

    <!-- Top Scroll -->
    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
